{% extends "base.html" %}{% load crispy_forms_tags %}
{% block title %}Delete Review{% endblock %}

{% block content %}
<div class="container">
    <br/>
    <br/>
    <div class="text-center">
        <h1>You are going to delete your post: {{ post.title }}</h1>
    </div>
    <br/>
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h2 class="text-center">Delete Your Book Review ?</h2>
        {% csrf_token %}
        <br/>
        <div class="text-center">
            <button type="submit" class="btn buttons mt-2 btn-warning">Delete Review</button>
            <button type="submit" class="btn buttons mt-2 btn-warning">Cancel</button>
        </div>
    </form>

</div>
{% endblock %}
