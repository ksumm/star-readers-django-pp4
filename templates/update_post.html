{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Update Review{% endblock %}

{% block content %}

<div class="container">
    <br/>
    <br/>
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Edit Your Book Review</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn buttons mt-2 btn-warning">Update Review</button>
        </div>
    </form>

</div>
{% endblock %}
