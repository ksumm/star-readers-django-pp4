{% extends "base.html" %}{% load crispy_forms_tags %}
{% block title %}Add Review{% endblock %}

{% block content %}
<div class="container">
    <br/>
    <br/>
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Add Your Book Review</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn buttons mt-2 btn-warning">Create Review</button>
        </div>
    </form>

</div>
{% endblock %}
